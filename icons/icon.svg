<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="128" height="128" fill="#2563eb" rx="24"/>

  <!-- Document/List icon -->
  <!-- Left rectangle (document) -->
  <rect x="20" y="24" width="48" height="80" fill="#ffffff" rx="4" opacity="0.95"/>

  <!-- Document lines -->
  <line x1="30" y1="38" x2="60" y2="38" stroke="#2563eb" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
  <line x1="30" y1="50" x2="60" y2="50" stroke="#2563eb" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
  <line x1="30" y1="62" x2="50" y2="62" stroke="#2563eb" stroke-width="2" stroke-linecap="round" opacity="0.5"/>

  <!-- Checklist items on right -->
  <!-- Check box 1 -->
  <rect x="72" y="35" width="16" height="16" fill="none" stroke="#ffffff" stroke-width="2" rx="2"/>
  <polyline points="76,44 80,48 88,38" fill="none" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Check box 2 -->
  <rect x="72" y="62" width="16" height="16" fill="none" stroke="#ffffff" stroke-width="2" rx="2" opacity="0.5"/>
  <line x1="76" y1="70" x2="84" y2="70" stroke="#ffffff" stroke-width="2" stroke-linecap="round" opacity="0.5"/>

  <!-- Check box 3 -->
  <rect x="72" y="85" width="16" height="16" fill="none" stroke="#ffffff" stroke-width="2" rx="2" opacity="0.3"/>
  <line x1="76" y1="93" x2="84" y2="93" stroke="#ffffff" stroke-width="2" stroke-linecap="round" opacity="0.3"/>
</svg>